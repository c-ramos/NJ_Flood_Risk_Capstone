<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Central NJ Real Estate Information</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Filter.css">

</head>

<body><div class="container">
    <form>
        <div class="jumbotron" style="text-align: center"><br><h1>City</h1></br></div>
        <p>Enter a city, month, and year below!</p>

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form method="POST" action="/send" role="form", city="petform">
                    <div class="form-group">
                        <label for="inputcity">City Name</label>
                        <input type="text" class="form-control" id="inputcity" city="City" placeholder="e.g New Brunswick, Bridgewater">
                    </div>
                    <div class="form-group">
                        <label for="inputmonth">Month</label>
                        <input type="text" class="form-control" id="inputmonth" name="Month" placeholder="e.g 1, 2, 3">
                    </div>
                    <div class="form-group">
                        <label for="inputyear">Year</label>
                        <input type="text" class="form-control" id="inputyear" name="Year" placeholder="2021">
                    </div>
                    <input type="submit" value="submit" class="btn btn-default">
                </form>
            </div>
        </div>

</div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='app.py') }}"></script>
</body>

</html>
